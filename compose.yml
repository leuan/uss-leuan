services:
  uss-ui:
    build: ./frontend/.
    container_name: uss-ui
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - uss-api
    networks:
      - uss-network

  uss-api:
    build: ./backend/.
    container_name: uss-api
    restart: always
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://uss-db:27017
    depends_on:
      - uss-db
    networks:
      - uss-network

  uss-db:
    container_name: uss-db
    image: mongo:7.0.9
    restart: always
    ports:
      - "27017:27017"
    networks:
      - uss-network
    volumes:
      - mongo-data:/data/db

networks:
  uss-network:

volumes:
  mongo-data:
